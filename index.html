<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Cards - Game-themed Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ‰∏ªÈ°µÈù¢ */
        #home-page {
            display: block;
        }

        #home-page.hidden {
            display: none;
        }

        /* Âç°ÁâáËØ¶ÊÉÖÈ°µ */
        #card-detail {
            display: none;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        #card-detail.active {
            display: block;
        }

        /* ËøîÂõûÊåâÈíÆ */
        .back-button {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
            font-weight: 600;
            transition: background 0.3s;
            z-index: 100;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8a 100%);
        }

        .back-icon {
            font-size: 1.5em;
        }

        /* iframe ÂÆπÂô® */
        .iframe-container {
            width: 100%;
            height: calc(100vh - 100px);
            background: white;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .search-box {
            margin: 20px 0 0 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 1.1em;
            outline: none;
            padding: 5px 15px;
        }

        .search-icon {
            font-size: 1.5em;
            color: #667eea;
        }

        .scenes-grid {
            display: grid;
            gap: 30px;
            margin-bottom: 40px;
        }

        .scene-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .scene-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .scene-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 30px;
            cursor: pointer;
            user-select: none;
            transition: background 0.3s;
        }

        .scene-header:hover {
            background: rgba(0, 0, 0, 0.02);
        }

        .scene-icon {
            font-size: 3em;
        }

        .scene-title {
            flex: 1;
        }

        .scene-title h2 {
            font-size: 1.8em;
            margin-bottom: 5px;
            color: #333;
        }

        .scene-subtitle {
            color: #666;
            font-size: 1em;
        }

        .toggle-icon {
            font-size: 1.5em;
            color: #999;
            transition: transform 0.3s;
        }

        .scene-card.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .word-grid-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.4s ease-out;
            padding: 0 30px;
        }

        .scene-card.expanded .word-grid-container {
            max-height: 3000px;
            padding: 0 30px 30px 30px;
        }

        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
        }

        .word-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s;
            border: 2px solid transparent;
            display: block;
            cursor: pointer;
        }

        .word-card:hover {
            transform: scale(1.05);
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .word-english {
            font-weight: 700;
            font-size: 1.2em;
            color: #667eea;
        }

        /* Zelda theme */
        .scene-card.zelda .scene-header {
            border-bottom: 3px solid #4a90a4;
        }

        .scene-card.zelda .word-card {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
        }

        .scene-card.zelda .word-card:hover {
            border-color: #4a90a4;
            box-shadow: 0 5px 15px rgba(74, 144, 164, 0.3);
        }

        .scene-card.zelda .word-english {
            color: #4a90a4;
        }

        /* Mario theme */
        .scene-card.mario .scene-header {
            border-bottom: 3px solid #f94144;
        }

        .scene-card.mario .word-card {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
        }

        .scene-card.mario .word-card:hover {
            border-color: #f94144;
            box-shadow: 0 5px 15px rgba(249, 65, 68, 0.3);
        }

        .scene-card.mario .word-english {
            color: #f94144;
        }

        /* Zhanglinghe theme */
        .scene-card.zhanglinghe .scene-header {
            border-bottom: 3px solid #9c27b0;
        }

        .scene-card.zhanglinghe .word-card {
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
        }

        .scene-card.zhanglinghe .word-card:hover {
            border-color: #9c27b0;
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.3);
        }

        .scene-card.zhanglinghe .word-english {
            color: #9c27b0;
        }

        footer {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            color: #666;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .word-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .scene-header {
                padding: 20px;
            }

            .scene-card.expanded .word-grid-container {
                padding: 0 20px 20px 20px;
            }

            .iframe-container {
                height: calc(100vh - 80px);
            }
        }
    </style>
</head>

        const sceneInfo = {
            "mario": {
                icon: "üèéÔ∏è",

        // Show card detail
        function showCard(sceneName, filename) {
            const homePage = document.getElementById('home-page');
            const cardDetail = document.getElementById('card-detail');
            const iframe = document.getElementById('card-iframe');

            homePage.classList.add('hidden');
            cardDetail.classList.add('active');
            iframe.src = `${sceneName}/${filename}`;

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Go back to home
        function goBack() {
            const homePage = document.getElementById('home-page');
            const cardDetail = document.getElementById('card-detail');
            const iframe = document.getElementById('card-iframe');

            homePage.classList.remove('hidden');
            cardDetail.classList.remove('active');
            iframe.src = '';

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Render scenes
        function renderScenes(filterText = '') {
            const container = document.getElementById('scenes-container');
            container.innerHTML = '';

            for (const [sceneName, cards] of Object.entries(cardsData)) {
                const info = sceneInfo[sceneName];

                // Filter cards
                const filteredCards = filterText ?
                    cards.filter(card =>
                        card.word.toLowerCase().includes(filterText.toLowerCase())
                    ) : cards;

                if (filteredCards.length === 0 && filterText) continue;

                const sceneCard = document.createElement('div');
                sceneCard.className = `scene-card ${sceneName}`;
                sceneCard.dataset.scene = sceneName;

                sceneCard.innerHTML = `
                    <div class="scene-header" onclick="toggleScene('${sceneName}')">
                        <div class="scene-icon">${info.icon}</div>
                        <div class="scene-title">
                            <h2>${info.title}</h2>
                            <div class="scene-subtitle">${info.subtitle}</div>
                        </div>
                        <div class="toggle-icon">‚ñº</div>
                    </div>
                    <div class="word-grid-container">
                        <div class="word-grid">
                            ${filteredCards.map(card => `
                                <div class="word-card" onclick="showCard('${sceneName}', '${card.filename}')">
                                    <div class="word-english">${card.word}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                container.appendChild(sceneCard);
            }
        }

        // Toggle scene expansion
        function toggleScene(sceneName) {
            const sceneCard = document.querySelector(`.scene-card[data-scene="${sceneName}"]`);
            sceneCard.classList.toggle('expanded');
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            renderScenes(e.target.value);
            // Auto-expand all scenes when searching
            if (e.target.value) {
                document.querySelectorAll('.scene-card').forEach(card => {
                    card.classList.add('expanded');
                });
            }
        });

        // Handle browser back button
        window.addEventListener('popstate', function(event) {
            if (document.getElementById('card-detail').classList.contains('active')) {
                goBack();
            }
        });

        // Initial render
        renderScenes();
    </script>

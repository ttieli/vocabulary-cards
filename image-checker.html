<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å›¾ç‰‡å¯ç”¨æ€§æ£€æŸ¥å™¨ - Image Availability Checker</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #e60012 0%, #c20010 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(230, 0, 18, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stat-box.loading .stat-number {
            color: #ffd700;
        }

        .stat-box.available .stat-number {
            color: #00ff88;
        }

        .stat-box.unavailable .stat-number {
            color: #ff4444;
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .filter-btn.active {
            background: #e60012;
            border-color: #e60012;
        }

        .copy-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #0066ff, #0044cc);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            margin-left: auto;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 102, 255, 0.4);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .image-card.loading {
            border: 3px solid #ffd700;
        }

        .image-card.available {
            border: 3px solid #00ff88;
        }

        .image-card.unavailable {
            border: 3px solid #ff4444;
            background: #2a0a0a;
        }

        .image-card.hidden {
            display: none;
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .status-badge.loading {
            background: rgba(255, 215, 0, 0.9);
            color: #000;
        }

        .status-badge.available {
            background: rgba(0, 255, 136, 0.9);
            color: #000;
        }

        .status-badge.unavailable {
            background: rgba(255, 68, 68, 0.9);
            color: #fff;
        }

        .image-container {
            width: 100%;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            position: relative;
            overflow: hidden;
        }

        .image-card.unavailable .image-container {
            background: #1a0a0a;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 215, 0, 0.3);
            border-top: 5px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-icon {
            font-size: 4em;
            color: #ff4444;
        }

        .image-info {
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
        }

        .image-card.unavailable .image-info {
            background: rgba(255, 68, 68, 0.1);
            color: #fff;
        }

        .word-info {
            background: linear-gradient(135deg, #4a90e2 0%, #5fb8e8 100%);
            color: white;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-weight: 600;
        }

        .word-english {
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .word-chinese {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .image-card.unavailable .word-info {
            background: linear-gradient(135deg, #ff4444 0%, #ff6666 100%);
        }

        .resolution-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .resolution-text {
            color: #555;
            font-weight: 500;
        }

        .hd-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
        }

        .hd-badge.hd {
            background: linear-gradient(135deg, #00c853 0%, #69f0ae 100%);
            color: white;
        }

        .hd-badge.sd {
            background: linear-gradient(135deg, #ff9800 0%, #ffb74d 100%);
            color: white;
        }

        .hd-badge.loading {
            background: #e0e0e0;
            color: #999;
        }

        .image-card.unavailable .resolution-info {
            background: rgba(255, 68, 68, 0.05);
        }

        .image-url {
            word-break: break-all;
            font-size: 0.85em;
            color: #666;
            line-height: 1.5;
        }

        .image-card.unavailable .image-url {
            color: #ff9999;
        }

        .unavailable-text {
            display: none;
            color: #ff4444;
            font-weight: bold;
            margin-top: 8px;
            padding: 8px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 5px;
            user-select: text;
        }

        .image-card.unavailable .unavailable-text {
            display: block;
        }

        .source-tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-top: 8px;
        }

        .source-tag.mario {
            background: #e60012;
            color: white;
        }

        .source-tag.zelda {
            background: #0066cc;
            color: white;
        }

        .source-tag.other {
            background: #666;
            color: white;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ–¼ï¸ å›¾ç‰‡å¯ç”¨æ€§æ£€æŸ¥å™¨</h1>
            <p style="text-align: center; margin-top: 10px; opacity: 0.9;">Image Availability Checker - æ£€æŸ¥æ‰€æœ‰è¯æ±‡å¡ç‰‡ä¸­çš„å›¾ç‰‡æ˜¯å¦å¯ä»¥æ­£å¸¸åŠ è½½</p>

            <div class="stats">
                <div class="stat-box loading">
                    <div class="stat-number" id="loading-count">0</div>
                    <div class="stat-label">åŠ è½½ä¸­</div>
                </div>
                <div class="stat-box available">
                    <div class="stat-number" id="available-count">0</div>
                    <div class="stat-label">å¯ç”¨</div>
                </div>
                <div class="stat-box unavailable">
                    <div class="stat-number" id="unavailable-count">0</div>
                    <div class="stat-label">ä¸å¯ç”¨</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="total-count">0</div>
                    <div class="stat-label">æ€»è®¡</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <button class="filter-btn active" data-filter="all">æ˜¾ç¤ºå…¨éƒ¨</button>
            <button class="filter-btn" data-filter="available">ä»…æ˜¾ç¤ºå¯ç”¨</button>
            <button class="filter-btn" data-filter="unavailable">ä»…æ˜¾ç¤ºä¸å¯ç”¨</button>
            <button class="copy-btn" onclick="copyUnavailableList()">ğŸ“‹ å¤åˆ¶ä¸å¯ç”¨å›¾ç‰‡åˆ—è¡¨</button>
        </div>

        <div class="image-grid" id="image-grid">
            <!-- å›¾ç‰‡å¡ç‰‡å°†é€šè¿‡ JavaScript åŠ¨æ€ç”Ÿæˆ -->
        </div>

        <footer>
            <p>Vocabulary Cards Project - Image Checker Tool</p>
        </footer>
    </div>

    <script>
        // Global data
        let imageWordMappings = {};
        let imageUrls = [];

        // Load data from JSON
        async function loadData() {
            try {
                const response = await fetch('cards-data.json');
                const data = await response.json();

                // Build image-word mappings and URL list
                const uniqueUrls = new Set();

                for (const theme in data.cards) {
                    for (const card of data.cards[theme]) {
                        if (card.image) {
                            imageWordMappings[card.image] = {
                                english: card.word,
                                chinese: card.chinese,
                                theme: theme
                            };
                            uniqueUrls.add(card.image);
                        }
                    }
                }

                imageUrls = Array.from(uniqueUrls).sort();
                return true;
            } catch (error) {
                console.error('Error loading data:', error);
                return false;
            }
        }


        // ç»Ÿè®¡æ•°æ®
        const stats = {
            loading: 0,
            available: 0,
            unavailable: 0,
            total: 0
        };

        // ä¸å¯ç”¨å›¾ç‰‡åˆ—è¡¨
        const unavailableImages = [];

        // åˆå§‹åŒ–
        async function init() {
            // Load data from JSON
            const loaded = await loadData();

            if (!loaded || imageUrls.length === 0) {
                document.getElementById('image-grid').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px; color: #ff4444;">
                        <h2>âŒ Failed to load cards-data.json</h2>
                        <p style="margin-top: 20px; color: #fff;">Please ensure cards-data.json exists in the same directory.</p>
                    </div>
                `;
                return;
            }

            stats.total = imageUrls.length;
            updateStats();
            createImageCards();
            setupFilters();
        }

        // è·å–å›¾ç‰‡æ¥æºæ ‡ç­¾
        function getSourceTag(url) {
            // Try to get theme from mapping
            const mapping = imageWordMappings[url];
            if (mapping && mapping.theme) {
                const theme = mapping.theme;
                if (theme === 'mario') {
                    return '<span class="source-tag mario">Mario</span>';
                } else if (theme === 'zelda') {
                    return '<span class="source-tag zelda">Zelda</span>';
                } else {
                    return `<span class="source-tag other">${theme}</span>`;
                }
            }

            // Fallback: detect from URL
            if (url.includes('mario.wiki.gallery')) {
                return '<span class="source-tag mario">Mario</span>';
            } else if (url.includes('zeldawiki') || url.includes('zelda')) {
                return '<span class="source-tag zelda">Zelda</span>';
            } else {
                return '<span class="source-tag other">Other</span>';
            }
        }

        // åˆ›å»ºå›¾ç‰‡å¡ç‰‡
        function createImageCards() {
            const grid = document.getElementById('image-grid');
            stats.loading = imageUrls.length;

            imageUrls.forEach((url, index) => {
                const card = document.createElement('div');
                card.className = 'image-card loading';
                card.dataset.status = 'loading';
                card.dataset.url = url;

                // è·å–å•è¯ä¿¡æ¯
                const wordInfo = imageWordMappings[url] || { english: 'Unknown', chinese: 'æœªçŸ¥' };

                card.innerHTML = `
                    <div class="status-badge loading">åŠ è½½ä¸­...</div>
                    <div class="image-container">
                        <div class="loading-spinner"></div>
                    </div>
                    <div class="image-info">
                        <div class="word-info">
                            <div class="word-english">${wordInfo.english}</div>
                            <div class="word-chinese">${wordInfo.chinese}</div>
                        </div>
                        <div class="resolution-info">
                            <span class="resolution-text">åˆ†è¾¨ç‡: <span class="resolution-value">åŠ è½½ä¸­...</span></span>
                            <span class="hd-badge loading">æ£€æµ‹ä¸­</span>
                        </div>
                        <div class="image-url">${url}</div>
                        ${getSourceTag(url)}
                        <div class="unavailable-text">âŒ ä¸å¯ç”¨ UNAVAILABLE</div>
                    </div>
                `;

                grid.appendChild(card);

                // åŠ è½½å›¾ç‰‡
                loadImage(url, card);
            });
        }

        // åŠ è½½å›¾ç‰‡
        function loadImage(url, card) {
            const img = new Image();
            const container = card.querySelector('.image-container');
            const badge = card.querySelector('.status-badge');
            const resolutionValue = card.querySelector('.resolution-value');
            const hdBadge = card.querySelector('.hd-badge');

            // å…ˆç”¨ fetch éªŒè¯å›¾ç‰‡æ˜¯å¦å¯è®¿é—®ï¼ˆæ£€æµ‹404ï¼‰
            fetch(url, { method: 'HEAD', mode: 'no-cors' })
                .then(response => {
                    // ç»§ç»­åŠ è½½å›¾ç‰‡
                    loadImageElement();
                })
                .catch(error => {
                    // fetch å¤±è´¥ï¼Œç»§ç»­å°è¯•ç”¨ img åŠ è½½
                    console.warn('Fetch failed for:', url, error);
                    loadImageElement();
                });

            function loadImageElement() {
                img.onload = function() {
                    // æ£€æŸ¥å›¾ç‰‡å°ºå¯¸æ˜¯å¦æœ‰æ•ˆ
                    const width = img.naturalWidth;
                    const height = img.naturalHeight;

                    // å¦‚æœå°ºå¯¸ä¸º0æˆ–è¿‡å°ï¼Œè§†ä¸ºä¸å¯ç”¨
                    if (width === 0 || height === 0 || width < 10 || height < 10) {
                        handleImageError();
                        return;
                    }

                    const resolution = `${width} x ${height}`;

                    // åˆ¤æ–­æ˜¯å¦é«˜æ¸… (HD: 1280x720ä»¥ä¸Š, Full HD: 1920x1080)
                    const isHD = width >= 1280 && height >= 720;
                    const isFHD = width >= 1920 && height >= 1080;

                    container.innerHTML = '';
                    container.appendChild(img);
                    card.className = 'image-card available';
                    card.dataset.status = 'available';
                    badge.className = 'status-badge available';
                    badge.textContent = 'âœ“ å¯ç”¨';

                    // æ›´æ–°åˆ†è¾¨ç‡ä¿¡æ¯
                    resolutionValue.textContent = resolution;
                    if (isFHD) {
                        hdBadge.className = 'hd-badge hd';
                        hdBadge.textContent = 'Full HD';
                    } else if (isHD) {
                        hdBadge.className = 'hd-badge hd';
                        hdBadge.textContent = 'HD';
                    } else {
                        hdBadge.className = 'hd-badge sd';
                        hdBadge.textContent = 'SD';
                    }

                    stats.loading--;
                    stats.available++;
                    updateStats();
                };

                img.onerror = handleImageError;

                function handleImageError() {
                    // å›¾ç‰‡åŠ è½½å¤±è´¥
                    container.innerHTML = '<div class="error-icon">âŒ</div>';
                    card.className = 'image-card unavailable';
                    card.dataset.status = 'unavailable';
                    badge.className = 'status-badge unavailable';
                    badge.textContent = 'âœ— ä¸å¯ç”¨';

                    // æ›´æ–°åˆ†è¾¨ç‡ä¿¡æ¯
                    resolutionValue.textContent = 'N/A';
                    hdBadge.className = 'hd-badge loading';
                    hdBadge.textContent = 'N/A';

                    stats.loading--;
                    stats.unavailable++;
                    unavailableImages.push(url);
                    updateStats();
                }

                img.src = url;

                // è®¾ç½®è¶…æ—¶ï¼ˆ10ç§’ï¼‰
                setTimeout(() => {
                    if (card.dataset.status === 'loading') {
                        handleImageError();
                    }
                }, 10000);
            }
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats() {
            document.getElementById('loading-count').textContent = stats.loading;
            document.getElementById('available-count').textContent = stats.available;
            document.getElementById('unavailable-count').textContent = stats.unavailable;
            document.getElementById('total-count').textContent = stats.total;
        }

        // è®¾ç½®ç­›é€‰å™¨
        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');

            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // æ›´æ–°æŒ‰é’®çŠ¶æ€
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    // åº”ç”¨ç­›é€‰
                    const filter = btn.dataset.filter;
                    const cards = document.querySelectorAll('.image-card');

                    cards.forEach(card => {
                        if (filter === 'all') {
                            card.classList.remove('hidden');
                        } else if (filter === card.dataset.status) {
                            card.classList.remove('hidden');
                        } else {
                            card.classList.add('hidden');
                        }
                    });
                });
            });
        }

        // å¤åˆ¶ä¸å¯ç”¨å›¾ç‰‡åˆ—è¡¨
        function copyUnavailableList() {
            if (unavailableImages.length === 0) {
                alert('å¤ªå¥½äº†ï¼æ‰€æœ‰å›¾ç‰‡éƒ½å¯ç”¨ï¼ğŸ‰');
                return;
            }

            const text = `ä¸å¯ç”¨å›¾ç‰‡åˆ—è¡¨ (${unavailableImages.length}ä¸ª):\n\n` +
                         unavailableImages.map((url, i) => `${i + 1}. âŒ ${url}`).join('\n');

            navigator.clipboard.writeText(text).then(() => {
                alert(`å·²å¤åˆ¶ ${unavailableImages.length} ä¸ªä¸å¯ç”¨å›¾ç‰‡çš„åˆ—è¡¨åˆ°å‰ªè´´æ¿ï¼`);
            }).catch(err => {
                // å¤‡ç”¨æ–¹æ¡ˆ
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert(`å·²å¤åˆ¶ ${unavailableImages.length} ä¸ªä¸å¯ç”¨å›¾ç‰‡çš„åˆ—è¡¨åˆ°å‰ªè´´æ¿ï¼`);
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>

        const stats = {

        // ÂàùÂßãÂåñ
        function init() {
            updateStats();
            createImageCards();
            setupFilters();

        // Ëé∑ÂèñÂõæÁâáÊù•Ê∫êÊ†áÁ≠æ
        function getSourceTag(url) {
            if (url.includes('mario.wiki.gallery')) {
                return '<span class="source-tag mario">Mario</span>';
            } else if (url.includes('zeldawiki') || url.includes('zelda')) {
                return '<span class="source-tag zelda">Zelda</span>';
            } else {
                return '<span class="source-tag other">Other</span>';
            }
        }

        // ÂàõÂª∫ÂõæÁâáÂç°Áâá
        function createImageCards() {
            const grid = document.getElementById('image-grid');
            stats.loading = imageUrls.length;

            imageUrls.forEach((url, index) => {
                const card = document.createElement('div');
                card.className = 'image-card loading';
                card.dataset.status = 'loading';
                card.dataset.url = url;

                // Ëé∑ÂèñÂçïËØç‰ø°ÊÅØ
                const wordInfo = imageWordMappings[url] || { english: 'Unknown', chinese: 'Êú™Áü•' };

                card.innerHTML = `
                    <div class="status-badge loading">Âä†ËΩΩ‰∏≠...</div>
                    <div class="image-container">
                        <div class="loading-spinner"></div>
                    </div>
                    <div class="image-info">
                        <div class="word-info">
                            <div class="word-english">${wordInfo.english}</div>
                            <div class="word-chinese">${wordInfo.chinese}</div>
                        </div>
                        <div class="resolution-info">
                            <span class="resolution-text">ÂàÜËæ®Áéá: <span class="resolution-value">Âä†ËΩΩ‰∏≠...</span></span>
                            <span class="hd-badge loading">Ê£ÄÊµã‰∏≠</span>
                        </div>
                        <div class="image-url">${url}</div>
                        ${getSourceTag(url)}
                        <div class="unavailable-text">‚ùå ‰∏çÂèØÁî® UNAVAILABLE</div>
                    </div>
                `;

                grid.appendChild(card);

                // Âä†ËΩΩÂõæÁâá
                loadImage(url, card);
            });
        }

        // Âä†ËΩΩÂõæÁâá
        function loadImage(url, card) {
            const img = new Image();
            const container = card.querySelector('.image-container');
            const badge = card.querySelector('.status-badge');
            const resolutionValue = card.querySelector('.resolution-value');
            const hdBadge = card.querySelector('.hd-badge');

            img.onload = function() {
                // ÂõæÁâáÂä†ËΩΩÊàêÂäü
                const width = img.naturalWidth;
                const height = img.naturalHeight;
                const resolution = `${width} x ${height}`;

                // Âà§Êñ≠ÊòØÂê¶È´òÊ∏Ö (HD: 1280x720‰ª•‰∏ä, Full HD: 1920x1080)
                const isHD = width >= 1280 && height >= 720;
                const isFHD = width >= 1920 && height >= 1080;

                container.innerHTML = '';
                container.appendChild(img);
                card.className = 'image-card available';
                card.dataset.status = 'available';
                badge.className = 'status-badge available';
                badge.textContent = '‚úì ÂèØÁî®';

                // Êõ¥Êñ∞ÂàÜËæ®Áéá‰ø°ÊÅØ
                resolutionValue.textContent = resolution;
                if (isFHD) {
                    hdBadge.className = 'hd-badge hd';
                    hdBadge.textContent = 'Full HD';
                } else if (isHD) {
                    hdBadge.className = 'hd-badge hd';
                    hdBadge.textContent = 'HD';
                } else {
                    hdBadge.className = 'hd-badge sd';
                    hdBadge.textContent = 'SD';
                }

                stats.loading--;
                stats.available++;
                updateStats();
            };

            img.onerror = function() {
                // ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•
                container.innerHTML = '<div class="error-icon">‚ùå</div>';
                card.className = 'image-card unavailable';
                card.dataset.status = 'unavailable';
                badge.className = 'status-badge unavailable';
                badge.textContent = '‚úó ‰∏çÂèØÁî®';

                // Êõ¥Êñ∞ÂàÜËæ®Áéá‰ø°ÊÅØ
                resolutionValue.textContent = 'N/A';
                hdBadge.className = 'hd-badge loading';
                hdBadge.textContent = 'N/A';

                stats.loading--;
                stats.unavailable++;
                unavailableImages.push(url);
                updateStats();
            };

            img.src = url;

            // ËÆæÁΩÆË∂ÖÊó∂Ôºà15ÁßíÔºâ
            setTimeout(() => {
                if (card.dataset.status === 'loading') {
                    img.onerror();
                }
            }, 15000);
        }

        // Êõ¥Êñ∞ÁªüËÆ°Êï∞ÊçÆ
        function updateStats() {
            document.getElementById('loading-count').textContent = stats.loading;
            document.getElementById('available-count').textContent = stats.available;
            document.getElementById('unavailable-count').textContent = stats.unavailable;
            document.getElementById('total-count').textContent = stats.total;
        }

        // ËÆæÁΩÆÁ≠õÈÄâÂô®
        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');

            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    // Â∫îÁî®Á≠õÈÄâ
                    const filter = btn.dataset.filter;
                    const cards = document.querySelectorAll('.image-card');

                    cards.forEach(card => {
                        if (filter === 'all') {
                            card.classList.remove('hidden');
                        } else if (filter === card.dataset.status) {
                            card.classList.remove('hidden');
                        } else {
                            card.classList.add('hidden');
                        }
                    });
                });
            });
        }

        // Â§çÂà∂‰∏çÂèØÁî®ÂõæÁâáÂàóË°®
        function copyUnavailableList() {
            if (unavailableImages.length === 0) {
                alert('Â§™Â•Ω‰∫ÜÔºÅÊâÄÊúâÂõæÁâáÈÉΩÂèØÁî®ÔºÅüéâ');
                return;
            }

            const text = `‰∏çÂèØÁî®ÂõæÁâáÂàóË°® (${unavailableImages.length}‰∏™):\n\n` +
                         unavailableImages.map((url, i) => `${i + 1}. ‚ùå ${url}`).join('\n');

            navigator.clipboard.writeText(text).then(() => {
                alert(`Â∑≤Â§çÂà∂ ${unavailableImages.length} ‰∏™‰∏çÂèØÁî®ÂõæÁâáÁöÑÂàóË°®Âà∞Ââ™Ë¥¥ÊùøÔºÅ`);
            }).catch(err => {
                // Â§áÁî®ÊñπÊ°à
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert(`Â∑≤Â§çÂà∂ ${unavailableImages.length} ‰∏™‰∏çÂèØÁî®ÂõæÁâáÁöÑÂàóË°®Âà∞Ââ™Ë¥¥ÊùøÔºÅ`);
            });
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

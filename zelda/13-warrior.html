<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warrior - 塞尔达英语单词卡</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; }
        .page { width: 210mm; height: 297mm; position: relative; background: transparent; display: flex; align-items: center; justify-content: center; padding: 0; }
        .card { width: 100%; height: 100%; background: #ffffff; border-radius: 30px; overflow: hidden; box-shadow: 0 15px 50px rgba(0,0,0,0.4); border: 5px solid #d4a574; display: flex; flex-direction: column; }
        .card-image-container { flex: 0 0 32%; background: linear-gradient(180deg, #e8dcc8 0%, #f5ede0 100%); display: flex; align-items: center; justify-content: center; padding: 12px; }
        .card-image { max-width: 100%; max-height: 100%; object-fit: contain; }
        .card-content { flex: 1; padding: 20px 30px 15px 30px; display: flex; flex-direction: column; justify-content: flex-start; overflow: auto; }
        .word-english { font-size: 2.5em; font-weight: bold; color: #2e7d8f; margin-bottom: 6px; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        .pronunciation { font-size: 1.3em; color: #8b7355; font-style: italic; margin-bottom: 10px; }
        .word-chinese { font-size: 1.6em; color: #3d6b5c; margin-bottom: 12px; font-weight: 600; }
        .definition { font-size: 0.95em; color: #4a4a4a; line-height: 1.5; margin-bottom: 10px; padding: 10px 12px; background: rgba(255, 255, 255, 0.6); border-left: 4px solid #5fb878; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
        .definition strong { color: #2e7d8f; }
        .example { font-size: 0.88em; color: #5a5a5a; font-style: italic; padding: 10px 12px; background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%); border-radius: 6px; margin-top: 8px; border: 2px solid #a8d5a3; line-height: 1.4; }
        .category { display: inline-block; padding: 6px 16px; background: linear-gradient(135deg, #4a90a4 0%, #5fb878 100%); color: white; border-radius: 20px; font-size: 0.85em; margin-top: 8px; box-shadow: 0 2px 8px rgba(74, 144, 164, 0.4); font-weight: 600; align-self: flex-start; }
        .page-number { position: absolute; bottom: 10mm; right: 10mm; font-size: 1em; color: white; font-weight: bold; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div class="page">
        <div class="card">
            <div class="card-image-container">
                <img src="https://cdn.wikimg.net/en/zeldawiki/images/f/f3/BotW_Daruk_Artwork.png" alt="Warrior" class="card-image">
            </div>
            <div class="card-content">
                <div class="word-english">Warrior</div>
                <div class="pronunciation">/ˈwɔːriər/</div>
                <div class="word-chinese">战士;武士</div>
                <div class="definition">
                    <strong>英文:</strong> A brave or experienced soldier or fighter; a person engaged in warfare.<br><br>
                    <strong>中文:</strong> 勇敢或经验丰富的士兵或战士;参与战斗的人。
                </div>
                <div class="example">
                    "Daruk is a mighty Goron warrior."<br>
                    达尔克是一位强大的戈隆族战士。
                </div>
                <span class="category">角色特质</span>
            </div>
        </div>
        <div class="page-number">13/22</div>
    </div>
</body>
</html>

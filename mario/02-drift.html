<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift - Mario Kart 英语词汇卡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(150deg, #ffecec 0%, #ffd9d9 45%, #ffb3b3 100%);
            color: #2a0f14;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page {
            width: 210mm;
            height: 297mm;
            position: relative;
            padding: 18mm;
            background: linear-gradient(140deg, #f94144 0%, #f3722c 55%, #d00000 100%);
            border-radius: 28px;
            box-shadow: 0 25px 60px rgba(194, 23, 38, 0.45);
            overflow: hidden;
        }

        .page::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(circle at 12% 18%, rgba(255, 255, 255, 0.28) 0 10%, transparent 11% 100%),
                radial-gradient(circle at 70% 35%, rgba(255, 255, 255, 0.22) 0 9%, transparent 10% 100%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.18) 0 8%, transparent 9% 100%);
            opacity: 0.55;
            pointer-events: none;
        }

        .card {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            padding: 18mm;
            background: linear-gradient(135deg, #fffdfc 0%, #fff3f3 55%, #ffe3e3 100%);
            border-radius: 24px;
            border: 3px solid rgba(255, 255, 255, 0.75);
            box-shadow:
                0 18px 40px rgba(255, 255, 255, 0.22),
                0 12px 35px rgba(176, 17, 32, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -30%;
            background: conic-gradient(from 80deg, rgba(255, 57, 95, 0.18), rgba(237, 92, 92, 0.28), transparent 72%);
            transform: rotate(6deg);
        }

        .card::after {
            content: "";
            position: absolute;
            bottom: -34px;
            left: -40px;
            width: 130%;
            height: 140px;
            background:
                repeating-linear-gradient(90deg, rgba(220, 35, 45, 0.22) 0 18px, transparent 18px 36px),
                repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.35) 0 12px, transparent 12px 24px);
            opacity: 0.4;
            transform: skew(-18deg);
        }

        .card-header {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 18px;
            background: linear-gradient(135deg, #d00000, #f48c06);
            border-radius: 999px;
            font-size: 0.9em;
            font-weight: 600;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            color: #ffffff;
            box-shadow: 0 8px 18px rgba(208, 0, 0, 0.35);
        }

        .lap-indicator {
            font-size: 0.85em;
            font-weight: 600;
            color: rgba(120, 22, 22, 0.8);
        }

        .card-body {
            position: relative;
            z-index: 1;
            display: flex;
            flex: 1;
            gap: 24px;
            align-items: center;
        }

        .card-image-container {
            flex: 0 0 38%;
            border-radius: 18px;
            background: linear-gradient(160deg, #fff8f8 0%, #ffe3e3 100%);
            border: 2px solid rgba(208, 0, 0, 0.45);
            box-shadow: inset 0 0 18px rgba(255, 255, 255, 0.7), 0 12px 24px rgba(163, 16, 26, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .card-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 12px 18px rgba(178, 34, 34, 0.2));
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 14px;
            justify-content: flex-start;
        }

        .word-english {
            font-size: 3em;
            font-weight: 800;
            color: #d00000;
            letter-spacing: 0.04em;
            text-shadow:
                -2px -2px 6px rgba(255, 191, 191, 0.6),
                3px 3px 10px rgba(255, 123, 123, 0.4);
        }

        .pronunciation {
            font-size: 1.2em;
            color: rgba(139, 24, 33, 0.9);
            letter-spacing: 0.05em;
        }

        .word-chinese {
            font-size: 1.6em;
            color: #a91b0d;
            font-weight: 600;
        }

        .definition,
        .example {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 14px;
            padding: 14px 16px;
            line-height: 1.6;
            border-left: 5px solid rgba(240, 81, 81, 0.85);
            box-shadow: 0 6px 20px rgba(255, 153, 153, 0.2);
            color: #3b1717;
        }

        .definition strong {
            color: #d00000;
        }

        .example {
            font-style: italic;
            border-left-color: rgba(244, 140, 6, 0.85);
            background: rgba(255, 244, 236, 0.95);
            color: #4c1a1a;
        }

        .category {
            align-self: flex-start;
            padding: 8px 18px;
            background: rgba(208, 0, 0, 0.08);
            border: 1px solid rgba(208, 0, 0, 0.45);
            border-radius: 999px;
            font-size: 0.9em;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #a91b0d;
        }

        .page-number {
            position: absolute;
            bottom: 12mm;
            right: 16mm;
            font-weight: 700;
            font-size: 1em;
            letter-spacing: 0.08em;
            color: rgba(255, 255, 255, 0.88);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="card">
            <div class="card-header">
                <span class="badge">Mario Kart World</span>
                <span class="lap-indicator">Grid Focus</span>
            </div>
            <div class="card-body">
                <div class="card-image-container">
                    <img src="https://mario.wiki.gallery/images/a/ae/MKWorld_Mario_Drift.png" alt="Drift" class="card-image">
                </div>
                <div class="card-content">
                    <div class="word-english">Drift</div>
                    <div class="pronunciation">/drɪft/</div>
                    <div class="word-chinese">漂移;甩尾</div>
                    <div class="definition">
                        <strong>英文:</strong> To slide sideways in a controlled manner, especially while cornering at high speed.<br><br>
                        <strong>中文:</strong> 以受控的方式侧滑,尤其是在高速转弯时。
                    </div>
                    <div class="example">
                        "Mario performs a perfect drift around the tight corner."<br>
                        马里奥在急转弯处完美地漂移过弯。
                    </div>
                    <span class="category">Racing Technique</span>
                </div>
            </div>
        </div>
        <div class="page-number">2 / 11</div>
    </div>
</body>
</html>
